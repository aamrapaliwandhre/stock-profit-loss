<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock profit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <div class="main-container">
        <div class="custom-alert" id="my-alert">
            <div class="text-container"></div>
            <div class="button-container">
                <button id="ok-btn">OK</button>
            </div>
        </div>
        <header>
            <h1>Stock Profit & Loss Calculator</h1>
        </header>
        <section>
            <div class="sub-container">
                <label for="date-input">Initial Price</label>
                <input id="initial-price-input" type="number" placeholder="Enter initial price of the stock">
                <label for="quantity-input">Quantity of Stocks</label>
                <input id="quantity-input" type="number" placeholder="Enter quantity of the stocks">
                <label for="current-price-input">Current Price</label>
                <input id="current-price-input" type="number" placeholder="Enter current price of the stock">
                <button id="check-btn">Calculate</button>
                <div class="output-div" id="output">
                    <div></div>
                </div>
            </div>
        </section>
        <footer>
            <h2>Aamrapali Wandhre</h2>
            <div class="social-media">
                <a href="https://github.com/aamrapaliwandhre" target="_blank">
                    <i class="fab fa-github-square"></i>
                </a>
                <a href="https://www.linkedin.com/in/aamrapali-wandhre-158a36162/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/rani_wandhre" target="_blank">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </div>
        </footer>
    </div>
   
    

    <script src="./script.js"></script>
    
</body>
</html>
